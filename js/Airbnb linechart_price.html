<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Airbnb analysis in London 2019</title>
    <style>
        #chart{
            text-align:center;
        }
        path {
            fill: none;
            stroke-width: 2px;
        }
        .tooltip {
            font-family: simsun;
            font-size: 14px;
            width: 120px;
            height: auto;
            color: #fff;
            position: absolute;
            text-align: left;
            border-style: solid;
            border-width: 1px;
            background-color: black;
            border-radius: 5px;
        }

        .yearly-average-line {
          fill: none;
          stroke: #89868E;
          stroke-dasharray: 8,8;
          stroke-width: 4px;
        }

        .yearly-average-text {
          text-transform: uppercase;
          text-anchor: start;
          font-size: 12px;
          font-weight: bold;
        }

        text.title{
          font-size : 1.2em;
          font-weight : bold;
        }

    </style>
</head>
<body>
    <div id="chart">
        <div>
          <text class = "title" x=40 y=50>Airbnb Analysis in London 2019</text>
          <p> This analysis is based on the price of Airbnb in London </p>
        </div>
    </div>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-annotation/2.5.1/d3-annotation.min.js"></script>

    <script>

    d3.csv("https://raw.githubusercontent.com/vishalkumarlondon/data-viz-coursework-group-2/master/data/price.csv").then(function (data) {

        var width = 647.2;
        var height = 400;

        var margin = {top: 180,left: 50,right: 50,bottom: 50};
        var svgWidth = width + margin.left + margin.right;
        var svgHeight = height + margin.top + margin.bottom;

        var svg = d3.select("#chart")
            .append("svg")
            .attr("width", svgWidth)
            .attr("height", svgHeight)
            .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")")
            ;
        var color = d3.scaleOrdinal(["#3172bc"]);

        // popup
        var tooltip = d3.select("body")
            .append("div")
            .attr("class", "tooltip")
            .style("opacity", 0.5);

        var currmonth = 1;

        // scale
        var x = d3.scaleBand()
            .range([0, width])
            ;

        var y = d3.scaleLinear()
            .range([height, 0]);

        var xAxis = d3.axisBottom()
            .scale(x)
            .tickFormat(function (d, i) {
                var date = new Date(d);
                if (date.getMonth() + 1 === currmonth) {
                    currmonth++;
                    return (date.getMonth() + 1) + "-" + date.getDate();
                }
                if (date.getDate() === 15) {
                    return (date.getMonth() + 1) + "-" + date.getDate();
                }
                return "";
            })
            ;

        var yAxis = d3.axisLeft()
            .scale(y)
            ;

        //  title---Y
        svg.append("g")
            .attr("class", "y-label")
            .attr("transform", "translate(-20,-20)")
            .append("text")
            .text("Average Daily Price")
            ;

        // title---X
        svg.append("g")
            .attr("class", "x-label")
            .attr("transform", "translate(" + (width - 60) + "," + (height + 40) + ")")
            .append("text")
            .text("Year(2019)")
            ;

        svg.append("g")
            .attr("class", "x axis")
            .attr("transform", "translate(0," + (height) + ")")
            .call(xAxis)
            .append("text")
            .attr("dy", ".71em")
            .style("text-anchor", "end")
            ;
        svg.append("g")
            .attr("class", "y axis")
            .call(yAxis)
            .append("text")
            .attr("y", 6)
            .attr("dy", ".71em")
            .style("text-anchor", "end")
            ;
        var yearlyAverage = 102.7;


        var linema10 = d3.line()
            .x(d => x(d.date))
            .y(d => y(d.ma10));


            var list = [];
            data.columns.forEach(function (key) {
                if (key !== "ma" && key !== "Index") {
                    list.push({
                        ma10: data[0][key]*1, date: key
                    });
                }
            });
            console.log(list);

            // gain the max value
            var max10 = d3.max(list, function (d) { return d.ma10; });
            var max10_min = d3.min(list, function (d) { return d.ma10; });

            // Set the Y-axis domain
            y.domain([85,120]);

            // renew Y-axis
            svg.select(".y.axis").call(yAxis);

            // Get the X-axis domain
            var xdomain = list.map(function (d) { return d.date; });
            // Set the X-axis domain
            x.domain(xdomain);
            // renew X-axis
            svg.select(".x.axis").call(xAxis);

            svg.append("g")
                .selectAll("rect")
                .data(list)
                .join("rect")
                .attr("class", "bar")
                .attr("x", d => x(d.date))
                .attr("width", x.bandwidth())
                .style("fill", "none")
                .style("opacity", "0.7")
                .style("stroke", "#fdfbfb")
                .style("stroke-width", "0.5")
                .attr("height", height)
                .on("mouseover", function (d) {
                    // popup
                    var str = "";
                    str += "<div style='margin:5px 5px'>Ma10 Price:" + d.ma10 + "</div>";
                    str += "<div style='margin:5px 5px'>Date:" + d.date + "</div>";

                    // popup by mouse move
                    tooltip.html(str)
                        .style("width", 300 + "px")
                        .style("height", "auto")
                        .style("left", (d3.event.pageX - 60) + "px")
                        .style("top", (d3.event.pageY + 20) + "px")
                        .style("opacity", 0.8)
                        ;
                    d3.select(this)
                        .style("fill", "#81FBB8")
                        .style("opacity", "0.5");
                })
                .on("mouseout", function (d) {
                    tooltip.style("width", 0)
                        .style("height", 0)
                        .style("opacity", 0.0);
                    d3.select(this)
                        .style("fill", "none")
                        .style("opacity", "0.1");
                })
                ;

            svg.append("path")
                .datum(list)
                .attr("fill", "none")
                .attr("stroke", color("ma10"))
                .attr("stroke-width", 1.5)
                .attr("stroke-linejoin", "round")
                .attr("stroke-linecap", "round")
                .attr("d", linema10);

      	var yearlyAverageLineAndText = svg.append("g")
            .attr("class", "yearly-average-line-and-text")


            yearlyAverageLineAndText.append("line")
            .attr("class", "yearly-average-line")
            .attr("x1", 0)
            .attr("y1", y(yearlyAverage))
            .attr("x2", width)
            .attr("y2", y(yearlyAverage));

            yearlyAverageLineAndText.append("text")
            .attr("class", "yearly-average-text")
            .attr("y", y(yearlyAverage))
            .attr("dy","20px")
            .text("yearly-average: 102.7");



            const type = d3.annotationLabel

            const annotations = [{
              note: {
                label: "Although the price has rebounded since the beginning of February,it's still below the average annual price",
                bgPadding: 10,
                title: "Fashion week 15 Feb 2019 – 19 Feb 2019",
                wrap: 300,
              },

              x: 120,
              y: 400,
              dy: 90,
              dx: 120,

            },
            {
              note: {
                label: "The price change in September has the same upward trend as in February. The price slightly exceeds the annual average in the middle of the month",
                bgPadding: 10,
                title: "Fashion week 13 Sept 2019 – 17 Sept 2019",
                wrap: 300,
                align: "middle",
              },
              className: "anomaly",
              type: d3.annotationCalloutCircle,
              subject: { radius: 35 },
              color: ["#69b3a2"],
              x: 565,
              y: 350,
              dy: -200,
              dx: -20,
            }

          ]

            const parseTime = d3.timeParse("%d-%b-%y")
            const timeFormat = d3.timeFormat("%d-%b-%y")

            //Skipping setting domains for sake of example


            const makeAnnotations = d3.annotation()
            .editMode(true)
            //also can set and override in the note.padding property
           //of the annotation object
           .notePadding(15)
           .type(type)
           //accessors & accessorsInverse not needed
           //if using x, y in annotations JSON

           .accessors({
             x: d => x(parseTime(d.date)),
             y: d => y(d.close)
           })
           .accessorsInverse({
             date: d => timeFormat(x.invert(d.x)),
             ma10: d => y.invert(d.y)
           })
           .annotations(annotations)

           d3.select("svg")
           .append("g")
           .attr("class", "annotation-group")
           .call(makeAnnotations)

        });
    </script>


</body>
</html>
